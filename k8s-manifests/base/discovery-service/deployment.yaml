apiVersion: apps/v1
kind: Deployment
metadata:
  name: discovery-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discovery-service
  template:
    metadata:
      labels:
        app: discovery-service
    spec:
      containers:
        - name: discovery-service
          image: desckapg/inno-microservices-discovery-service:latest
          ports:
            - containerPort: 8761
          readinessProbe:
            httpGet:
              path: actuator/health/readiness
              port: 8761
            initialDelaySeconds: 10
          livenessProbe:
            httpGet:
              path: actuator/health/liveness
              port: 8761
            initialDelaySeconds: 10
            periodSeconds: 5