spring:
  application:
    name: 'user-service'
  jpa:
    hibernate:
      ddl-auto: validate
  datasource:
    url: '${DB_URL}'
    username: '${DB_USERNAME}'
    password: '${DB_PASSWORD}'
  cache:
    type: redis
  data:
    redis:
      host: '${REDIS_HOST}'
      port: '${REDIS_PORT}'
      username: '${REDIS_USER}'
      password: '${REDIS_USER_PASSWORD}'
  jackson:
    default-property-inclusion: non_null

server:
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_HOST}:${EUREKA_PORT}/eureka
  instance:
    prefer-ip-address: true


management:
  opentelemetry:
    tracing:
      export:
        otlp:
          endpoint: ${OLTP_EXPORT_SERVER}/v1/traces
    logging:
      export:
        otlp:
          endpoint: ${OLTP_EXPORT_SERVER}/v1/logs
  otlp:
    metrics:
      export:
        url: ${OLTP_EXPORT_SERVER}/v1/metrics
