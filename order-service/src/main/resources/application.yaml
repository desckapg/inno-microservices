spring:
  application:
    name: 'order-service'
  datasource:
    url: '${DB_URL}'
    username: '${DB_USERNAME}'
    password: '${DB_PASSWORD}'
  data:
    redis:
      host: '${REDIS_HOST}'
      port: '${REDIS_PORT}'
      username: '${REDIS_USER}'
      password: '${REDIS_USER_PASSWORD}'
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true
        group:
          enabled: true
  kafka:
    bootstrap-servers:
      - ${KAFKA_BOOTSTRAP_SERVER}
    topics:
      orders:
        name: 'queuing.order_service.orders'
        create: true
        partitions: 1
        replication-factor: 1
      payments:
        name: 'queuing.payment_service.payments'
    consumer:
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JacksonJsonDeserializer
      properties:
        spring.json.trusted.packages: 'com.innowise.common.model.event'
      group-id: 'payment-processing-group'
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JacksonJsonSerializer
    retry:
      topic:
        attempts: 5
        backoff:
          multiplier: 2
          max-delay: 30s

server:
  port: 8083

eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_HOST}:${EUREKA_PORT}/eureka
    fetchRegistry: true
    healthcheck:
      enabled: true
    jersey:
      enabled: false
    restclient:
      enabled: true
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 10

resilience4j:
  timelimiter:
    configs:
      UserServiceClient:
        timeoutDuration: 3s
        cancelRunningFuture:
  retry:
    configs:
      UserServiceClient:
        maxAttempts: 3
        waitDuration: 1s

  circuitbreaker:
    configs:
      UserServiceClient:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3

management:
  endpoints:
    web:
      exposure:
        include: health,circuitbreakers,timelimiters,retries
        exclude: errors
  opentelemetry:
    tracing:
      export:
        otlp:
          endpoint: ${OTLP_EXPORT_SERVER}/v1/traces
    logging:
      export:
        otlp:
          endpoint: ${OTLP_EXPORT_SERVER}/v1/logs
  otlp:
    metrics:
      export:
        url: ${OTLP_EXPORT_SERVER}/v1/metrics

logging:
  level:
    com.innowise.orderservice.service.client.UserServiceClient: DEBUG