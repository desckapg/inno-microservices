spring:
  application:
    name: 'order-service'
  datasource:
    url: '${DB_URL}'
    username: '${DB_USERNAME}'
    password: '${DB_PASSWORD}'
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true
        group:
          enabled: true
  kafka:
    bootstrap-servers:
      - ${KAFKA_BOOTSTRAP_SERVER}
    topics:
      - name: 'queuing.order_service.orders'
        partitions: 1
        replicationFactor: 1
    consumer:
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JacksonJsonDeserializer
      properties:
        spring.json.trusted.packages: 'com.innowise.common.model.event'
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JacksonJsonSerializer

server:
  port: 8083

eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_HOST}:${EUREKA_PORT}/eureka
    fetchRegistry: true
    healthcheck:
      enabled: true
    jersey:
      enabled: false
    restclient:
      enabled: true
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 10

resilience4j:
  timelimiter:
    configs:
      UserServiceClient:
        timeoutDuration: 3s
        cancelRunningFuture:
  retry:
    configs:
      UserServiceClient:
        maxAttempts: 3
        waitDuration: 1s

  circuitbreaker:
    configs:
      UserServiceClient:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3

management:
  endpoints:
    web:
      exposure:
        include: health,circuitbreakers,timelimiters,retries
        exclude: errors

logging:
  level:
    com.innowise.orderservice.service.client.UserServiceClient: DEBUG